<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="logo.jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Algebra Visualiser</title>
    <style>
        #topLeftImage {
            position: absolute; /* Position absolute for precise placement */
            top: 50px; /* Place at the top */
            left: 125px; /* Place at the left */
            height: 125px;
            width: 125px;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('bgimg.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .options {
            background-color: rgba(198, 189, 189, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .button {
            text-size-adjust: auto;
            display: block;
            width: auto;
            padding: 10px;
            font-family: monospace;
            
            margin: 20px auto;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: solid;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            box-shadow: grey;
        }

        .button:hover {
            background-color: #45a049;
        }

        .side-divisions {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 50px;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 999;
            border-right: 2px solid #ccc;
        }
        .side-divisionsleft{

          position: fixed;
            top: 0;
            right: 0;
            height: 100vh;
            width: 50px;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 999;
            border-right: 2px solid #ccc;
        }
    </style>
</head>
<body>
  <img id="topLeftImage" src="logo.jpg" alt="Your Image" style="opacity: 0.75;">
<div class="side-divisions"></div>

<div class="container">
    <div class="options">
        <h1 style="font-family: monospace; ">PICK A CONCEPT TO VISUALISE</h1>
        <button class="button" onclick="GoToDemo1();">ADDITION OF 2 VECTORS</button>
        <script>
          function GoToDemo1(){
            window.open("final1.html");
          }
        </script>
        <button class="button" onclick="GoToDemo2()">ADDITION OF 3 VECTORS</button>
        <script>
          function GoToDemo2(){
            window.open("final2.html");
          }
        </script>
        <button class="button" onclick="GoToDemo3()">PLOTTING LINE AND POINTS</button>
          <script>
            function GoToDemo3(){
              window.open("final3.html");
            }
          </script>
        <button class="button" onclick="GoToDemo4()">UNIT CIRCLE TRANSFORMATION</button>
        <script>
          function GoToDemo4(){
            window.open("final4.html");
          }
        </script>
        <button class="button" onclick="GoToDemo5()">REGRESSION</button>
        <script>
          function GoToDemo5(){
            window.open("final5.html");
          }
        </script>
        <button class="button" onclick="GoToDemo6()">AR IMPLEMENTATION OF GRAPHS</button>
        <script>
          function GoToDemo6(){
            window.open("anchor.jpg");
          }
        </script>
    </div>
</div>

<div class = "side-divisionsleft"></div>

</body>
</html>
